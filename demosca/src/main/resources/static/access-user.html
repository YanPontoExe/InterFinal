<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="topo"><h3>EstoKar</h3></div>
    <div class="container">
        <br><button onclick="return_index()" class="return"> voltar</button>
            <div class="center-window">
                <h1>Cadastrar Usuário</h1>
                <form action="/Usuario" method="post">
                    <label for="username">Nome de Usuário:</label><br>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Senha:</label><br>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <label for="password">Confirme sua Senha:</label><br>
                    <input type="password" id="Csenha" name="Csenha" required>
                    <br>
                    <button type="submit" onclick="cadastrar_login()">Entrar</button>
                </form>
            </div>
        </div>
</body>
</html>

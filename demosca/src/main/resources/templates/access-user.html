<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <script th:src="@{/js/app.js}" defer></script>
    <div class="topo"><h3>EstoKar</h3></div>
    <div class="container">
        <br><button onclick="return_index()" class="return"> voltar</button>
            <div class="center-window">
                <h1>Cadastrar Usuário</h1>

                <form th:action="@{/Usuario}" method="post">

                    <label for="username">Nome de Usuário:</label><br>
                    <input type="text" id="username" name="username" required>
                    <br>

                    <label for="password">Senha:</label><br>

                    <input type="password" id="password" name="password" required>

                    

                    <br>

                    <label for="password">Confirme sua Senha:</label><br>
                    <input type="password" id="Csenha" name="Csenha" required>
                    <br>

                    


                    <label for="text">Tipo de acesso:</label><br><br>
                    <input type="radio" id="comum" name="tipo_usuario" value="1" required>
                    <label for="tipo_usuario">acesso comum</label><br><br>

                    <input type="radio" id="completo" name="tipo_usuario" value="0" required>
                    <label for="tipo_usuario">acesso completo</label><br><br>

                    <button type="reset">Limpar</button>
                    <button type="submit">Entrar</button>

                </form>
            </div>
        </div>
</body>
</html>
